<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">


    <script>

      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"
      new Swiper('.swiper-container',{
    
        pagination : { // 페이징 설정
	    	  el : '.swiper-pagination',
	    	  clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
	      },

        navigation : {
	        	nextEl : '.swiper-button-next', // 다음 버튼 클래스명
	        	prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
	      },

      });
      
    </script>
    <style>

        .swiper-container {
        	width:1130PX;
        	height:600px;
          display:inline-block;
        
        }
        .swiper-slide {
        	text-align:center;
        	display:flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
        	align-items:center; /* 위아래 기준 중앙정렬 */
        	justify-content:center; /* 좌우 기준 중앙정렬 */
        }
        .swiper-slide img {
          width:1130px;
          height:400px;
        }

         a { text-decoration:none;/* a태그 밑줄 전체 제거*/
          cursor:pointer;
         } 

        .Top_Mainmenu{
          height: 150px;
          width:1300px;
          position: fixed;
          top:0px;
          left:10%;
          right:10%;
          margin-left:5%;

        }
    
       #Top_Mainmenu_nav ul li{
        list-style: none;
        float:left;
        line-height: 120px;
        font-size:30px;
        width:10%;
        text-align: center;
        vertical-align: middle;
       }
       
      
       .Mainmenu_Mymenu{

       }

       .MainMenu_menu_list{
        display : inline;
        background-color: black;
        
       }
       .Mainmenu_menu{
          color:black;       
       }
       #Personal_Menu_bar ul li{
        z-index:2;
         list-style: none;
         width:300px;
         height:50px;
         border-bottom:solid 1px #666;
         vertical-align: middle;
         
       }
       #Personal_Menu_bar ul{
         padding-left:0px;
         margin:0;
       }
       #Personal_Menu_Icon{
          position:relative;
       }
       
       #Personal_Menu_bar{
        display:none;
        position:absolute;
        top:80px;
        right:0%;
        vertical-align: middle;
        border:black solid 1px;
       }
       #Personal_Menu_bar a{
         width:300px;
         height: 50px;
       }
       .Personal_Menu{
         position:relative;
         display:inline-block;
         padding-top:30px;
         vertical-align: middle;
         height:64px;
       }
       .Personal_Menu a{
          display: inline-block;
          height: 64px;
          
         }
        

       .Mainmenu_menu:hover{ /* 커서 속성 지정*/
         cursor:pointer;

       }
       .Mainmenu_logo_IMG{
        float:left;
        margin-right:5%;
        text-decoration:none;    
        
       }


       body{
         padding-top:150px;
  
       }

       ul{
        margin-top: 0px;
        padding-left: 0px;
       }

    
    </style>
  </head>
